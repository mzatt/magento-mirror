version: 0.0
os: linux
files:
    - source: ./
      destination: /var/www/html/
permissions:
    - object: /var/www/html/
      owner: apache
      group: apache
hooks:
    BeforeInstall:
        - location: scripts/beforeInstall.bash
          runas: root
    AfterInstall:
        - location: scripts/afterInstall.bash
          runas: root